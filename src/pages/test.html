<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Garanti BBVA İnternet Bankacılığı Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #005A9E;
            font-size: 24px;
        }
        p {
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .info {
            background-color: #DFF0D8;
            color: #3C763D;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #D6E9C6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garanti BBVA İnternet Bankacılığı'na Giriş</h1>
        <p>Güvenli Bankacılığa Hoş Geldiniz</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="customerNumber">Müşteri / T.C. Kimlik Numarası:</label>
                <input type="text" id="customerNumber" name="customerNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Parola:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Beni Hatırla</label>
            </div>
            <button type="submit" class="button">Garanti BBVA İnternet Giriş</button>
            <div class="info">
                <p>Parolamı unuttum. | İlk kez parola almak istiyorum.</p>
            </div>
        </form>
    </div>
</body>
</html>
